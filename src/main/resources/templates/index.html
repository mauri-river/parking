<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="icon" type="image/png" href="Images/logo2.png"/>
        <title>Guidoking</title>
    </head>

    <body style="background-color:lightgreen;"> 
        <header class="shadow">
            <div class="header-content d-flex justify-content-center p-2">
                <img src="./Imgs/parking.jpg" height="100" width="100" alt="" id="header-logo">
                <div id="header-msg" class="ml-100 align-self-center">BIENVENIDOS A GUIDOKING </div>            
            </div>
        </header>
        <div class="form-container mt-4">
            <form class="w-50 mx-auto" id="entryForm"> 
                
                
                <div class="form-group">
                    <label for="owner">Cliente:</label>
                    <input type="text" class="form-control rounded-0 shadow-sm" id="owner" placeholder="DueÃ±o del Vehiculo">
                </div>


                <div class="form-group">
                    <label for="owner">Tipo de Vehiculo</label>
                    <input type="text" class="form-control rounded-0 shadow-sm" id="owner" placeholder="Tipo de Vehiculo">
                </div>
                <div class="form-group">
                    <label for="car">Documento</label>
                    <input type="text" class="form-control rounded-0 shadow-sm" id="car" placeholder="Documento del Propietario:">
                </div>
                <div class="form-group">
                    <label for="licensePlate">Placa:</label>
                    <input type="text" class="form-control rounded-0 shadow-sm" id="licensePlate" placeholder="NN-NN-LL,NN-LL-NN,....etc">
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="entryDate">Fecha de Entrada:</label>
                        <input type="date" class="form-control rounded-0 shadow-sm" id="entryDate">
                    </div>
                    <div class="col-6">
                        <label for="exitDate">Fecha de Salida:</label>
                        <input type="date" class="form-control rounded-0 shadow-sm" id="exitDate">
                    </div>
                </div>
                <div>
                         <input type="submit"value="Confirmar">
                         <button>Cancelar</button>
                    </div>
            </form>
        </div>
        <div class="table-container mt-5 mb-5 w-75 mx-auto" >
            
            <table class="table table-striped shadow " id="parkingTable">
                <thead class="text-white" id="tableHead">

                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>

        <script <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="./JS/core.js"></script>
    </body>
